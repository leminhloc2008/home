<!-----Reveal Website Elements On Scroll Effect------->
<script type="text/javascript">
    window.addEventListener('scroll', reveal);
    
    var autoReveals = document.querySelectorAll('.autoReveal');
    
    for(var i = 0; i<autoReveals.length; i++){
        
        autoReveals[i].classList.add('active');
            
    }
        
    var autoLeftReveals = document.querySelectorAll('.autoLeftReveal');

    for(var i = 0; i<autoLeftReveals.length; i++){
        autoLeftReveals[i].classList.add('active');
    }
    
    var navReveals = document.querySelectorAll('.navReveal');
    
    for(var i = 0; i<autoLeftReveals.length; i++){
        navReveals[i].classList.add('active');
    }
    
    function reveal()
    {
        var reveals = document.querySelectorAll('.reveal');
        
        for(var i = 0; i<reveals.length; i++){
            
            var windowheight = window.innerHeight;
            var revealtop = reveals[i].getBoundingClientRect().top;
            var revealPoint = 150;
            
            if(revealtop < windowheight - revealPoint){
                reveals[i].classList.add('active');
            }
        }
        
        var leftReveals = document.querySelectorAll('.leftReveal');
        
        for(var i = 0; i<leftReveals.length; i++){
            
            var windowheight = window.innerHeight;
            var revealtop = leftReveals[i].getBoundingClientRect().top;
            var revealPoint = 150;
            
            if(revealtop < windowheight - revealPoint){
                leftReveals[i].classList.add('active');
            }
        }
    }
</script>
